<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お寿司勘定アプリ</title>
</head>
<body>
  <h1>お寿司勘定アプリ</h1>
  <p>お寿司を食べたらボタンを押して、簡単に会計計算をしましょう！</p>
  <h2>お皿の種類を追加する</h2>
  <input type="number" id="new-sushi-type">円のお皿
  <button id="add-sushi-type">+ 追加する</button>
  <h2>お皿の枚数をカウントする</h2>
  <p id="not-registered">まだお皿の種類が登録されていません。</p>
  <div id="sushi-counter"></div>
  <h2>合計金額</h2>
  <p><span id="total-price">0</span>円</p>
</body>
</html>
