<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sushi-kanjo.css">
  <title>お寿司勘定アプリ</title>
</head>

<body>
  <h1>お寿司勘定アプリ</h1>
  <p>お寿司を食べたらボタンを押して、簡単に会計計算をしましょう！</p>
  <h2>お皿の種類を追加する</h2>
  <input type="number" min="0" id="price"> 円の 
  <input type="color" id="color"> 色のお皿
  <button id="add-sushi-type">+ 追加する</button>
  <h2>お皿の枚数をカウントする</h2>
  <div id="sushi-counter-area">
    <p>まだお皿の種類が登録されていません。</p>
  </div>
  <h2>合計金額</h2>
  <p><span id="total-price-area">0</span>円</p>
  <script src="sushi-kanjo.js"></script>
</body>

</html>
